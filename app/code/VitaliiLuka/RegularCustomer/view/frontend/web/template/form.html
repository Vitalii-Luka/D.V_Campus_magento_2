<form class="form"
      action="javascript:void(0);"
      id="vitalii-luka-regular-customer-form"
      method="post"
      onsubmit="return false;"
      data-bind="submit: sendPersonalDiscountRequest, afterRender: initModal"
>
    <fieldset class="fieldset">
        <legend class="legend">
            <span translate="'Discount Request'"></span>
        </legend>
        <br/>
        <div class="field name required">
            <label class="label" for="name">
                <span translate="'Name'"></span>
            </label>
            <div class="control">
                <input id="VitaliiLuka-regular-customer-name"
                       name="name"
                       data-bind="
                            value: customerName,
                            attr: {
                                title: $t('Name')
                                }
                            "
                       class="input-text"
                       type="text"
                       data-validate="{required:true}"
                />
            </div>
        </div>
        <div class="field email required">
            <label class="label" for="email">
                <span translate="'Email'"></span>
            </label>
            <div class="control">
                <input id="VitaliiLuka-regular-customer-email"
                       name="email"
                       data-bind="
                            value: customerEmail,
                            attr: {
                                title: $t('Email')
                                }
                            "
                       class="input-text"
                       type="email"
                       data-validate="{required:true, 'validate-email':true}"
                />
            </div>
        </div>
    </fieldset>
    <div class="actions-toolbar">
        <div class="primary">
            <input type="hidden" name="hideit" id="hideit" data-bind="value: hideIt" value=""/>
            <button type="submit"
                    data-bind="
                            attr: {
                                title: $t('Request a Discount')
                            }
                      "
                    class="action submit primary"
            >
                <span translate="'Request a Discount'"></span>
            </button>
        </div>
    </div>
</form>
